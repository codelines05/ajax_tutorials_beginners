<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax - Load Function</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap - 4 -->
    <link rel="stylesheet" href="./css/bs_4/bootstrap.min.css">
    <script src="./css/bs_4/jquery-3.3.1.min.js"></script>
    <script src="./css/bs_4/bootstrap.min.js"></script>
    <script src="./css/bs_4/popper.min.js"></script>
  </head>
  <body>
    
        <div class="container">
            <div id="loaddata">
                <div class="alert">
                    <h2>This is going to be change.....</h2>
                </div>
            </div>
            <button id="btnclick" class="btn btn-success">Click On It</button>
        </div>
    
        <script type="text/javascript">
            $(document).ready(function() {
                $('#btnclick').click(function() {
                    // $('#loaddata').load('load.html');
                    $('#loaddata').load('load.html', function() {
                        alert("Data is loaded");
                    });
                })
            });
        </script>
  </body>
</html>

<!-- 
    Get data from Server using load method in AJAX JQUERY
    -------------------------------
    -Ajax is not actually a programming language, we can use it with any language .i.e with jQuery, Javascript, PHP.
    -------------------------------
    -Welcome Developers, We will see AJAX tutorial for beginners in Hindi, where how or use AJAX using Jquery and we see jquery ajax 
        load method. AJAX jQuery load() Method.
    -The jQuery load() method is a simple, but powerful AJAX method.
    -------------------------------
    The load() method loads data from a server and puts the returned data into the selected element.
    -------------------------------
    -Syntax:
        $(selector).load(URL,data,callback);
    -Url: Link of content (data and callback are optional). 
    -Data: It is in a from of key value. Extra value send. 
    -Callback: is called when load load function is completed.
    -The required URL parameter specifies the URL you wish to load.
    -------------------------------
    -The optional data parameter specifies a set of query string key/value pairs to send along with the request.
    -------------------------------
    -The optional callback parameter is the name of a function to be executed after the load() method is completed.  
    ajax using jquery.
    Use jquery-version.min.js for Ajax. (.i.e jquery-3.3.1.min.js)
    -------------------------------
